<!Doctype html>
<!-- Initial review of Elevator Exercise -->
<html>
   <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
      <title>Elevator Panel</title>
   </head>
   <body>
      <main>
         <section>
            <div id="floorLocation">
               1
            </div>
            <div>
               <div id="elevatorUp" class="elevatorDirection">
                  <img file="upArrow.svg"></img>
               </div
               <div id="elevatorDown" class="elevatorDirection">
                  <img file="downArrow.svg"></img>
               </div
            </div>
         </section>
         <nav id="elevatorSelect" class="elevatorButtonSection">
            <ul>
               <li> <button class="elevatorButton">1</button> </li>
               <li> <button class="elevatorButton">2</button> </li>
               <li> <button class="elevatorButton">3</button> </li>
               <li> <button class="elevatorButton">4</button> </li>
            </ul>
         </nav>
      </main>
   </body
</html>
